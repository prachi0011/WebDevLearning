<body>
  <div class="content">
	<header>
		<h1>Feel free to drop us your feedback.</h1>

 		<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1457119/feedback-form-template.svg"
			  alt="A woman is sitting on the floor and working on a laptop (vector illustration)" /> 
		
	</header>
	<main mv-app="feedbackForm"
			mv-storage="#data"
			mv-source="#source"
			mv-mode="read">
		<form mv-multiple="feedback">
			<label>
				<h2>
					How satisfied are you overall with the support of services provided by us?
				</h2>
				
				<div class="tickmarks">
					<span mv-multiple="tickmark"
							mv-value="0 .. 10"
							mv-storage="none"
							class="[if($this = score, highlight)]"
							mv-action="set(score, $this)"></span>
				</div>
				
				<input property="score"
						 type="range" max="10"
						 style="--score: [score * 10]%" />
				
				<div class="legend">
					<span mv-action="set(score, 0)">
						Not at all likely
					</span>
					<span mv-action="set(score, 10)">
						Extremely likely
					</span>
				</div>
			</label>
			<h2>
				Now please feel free to share us your experience with our website
			</h2> 
			<textarea property="comment"
						 cols="30" rows="10"
						 placeholder="Please share us your experience and how our website was helptful to you..."></textarea>

			
			<div class="mv-bar">
				<button class="mv-save"
						  disabled="[!comment]"
						  mv-action="add(feedback)">
					Send Feedback
				</button>
			</div>
		</form>
	</main>
</div>
